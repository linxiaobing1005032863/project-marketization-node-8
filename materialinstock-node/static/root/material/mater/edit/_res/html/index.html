<div class="add" verify-scope="tipStyle: 1">
    <ul class="input-list">
        <li>
            <label>项目组/部门<i>*</i></label>
            <div class="sele side">
                <select class="sele" ng-model="materEdit.projectGroup">
                    <option value="" disabled></option>
                </select>
                <input type="text"  class="inputDom" ng-model="materEdit.projectGroup"  ng-verify="{}">
            </div>
        </li>
        <li>
            <label>入库类型<i>*</i></label>
            <select class="sele"  ng-model="materEdit.instockType">
                <option value="" disabled></option>
                <option value="BUY" >购买入库</option>
                <option value="LEND">外借入库</option>
                <option value="TRANSFER">调动入库</option>
            </select>
        </li>
        <li>
            <label>入库编码<i>*</i></label>
            <input type="text" ng-model="materEdit.stockEncoding" ng-verify="{}">
        </li>
        <li>
            <label>物资名称<i>*</i></label>
            <input type="text" ng-model="materEdit.materialName" ng-verify="{}">
        </li>
        <li>
            <label>物资类型<i>*</i></label>
            <div class="sele side">
                <select class="sele" ng-model="materEdit.materialType">
                    <option value="" disabled></option>
                </select>
                <input type="text"  class="inputDom" ng-model="materEdit.materialType"   ng-verify="{}">
            </div>
        </li>
        <li>
            <label>申购日期<i>*</i></label>
            <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="date-icon buyDate" ng-model="materEdit.buyDate">
        </li>
        <li>
            <label>购买日期<i>*</i></label>
            <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="date-icon purchaseDate" ng-model="materEdit.purchaseDate">
        </li>
        <li>
            <label>申购人<i>*</i></label>
            <div class="sele side">
                <select class="sele" ng-model="materEdit.requisitioner">
                    <option value="" disabled></option>
                    <option  ng-repeat="AllT in AllPeople">{{AllT}}</option>
                </select>
                <input type="text"  class="inputDom" ng-model="materEdit.requisitioner"  ng-verify="{}" >
            </div>
        </li>
        <li>
            <label>物资型号<i>*</i></label>
            <input type="text" ng-model="materEdit.materialModel" ng-verify="{}" >
        </li>
        <li>
            <label>数量<i>*</i></label>
            <input type="number"  name="points" max="1"    ng-model="materEdit.quantity"  ng-verify="{}">
        </li>
        <li>
            <label>单位<i>*</i></label>
            <input type="text" ng-model="materEdit.unit" ng-verify="{}">
        </li>
        <li>
            <label>单价<i>*</i></label>
            <input type="number"  name="points" min="0.01"    ng-model="materEdit.unitPrice"  ng-verify="{}">
        </li>
        <li>
            <label>总额<i>*</i></label>
            <input type="number" name="points" min="0.01"  ng-model="materEdit.totalSum" ng-verify="{}">
        </li>
        <li>
            <label>途径<i>*</i></label>
            <input type="text" ng-model="materEdit.approach" ng-verify="{}">
        </li>
        <li>
            <label>购买网址/店铺<i>*</i></label>
            <input type="text" ng-model="materEdit.buyWebsites" ng-verify="{}">
        </li>
        <li>
            <label>入库日期<i>*</i></label>
            <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="date-icon lendDate" ng-model="materEdit.lendDate">
        </li>
        <li>
            <label>存储地区<i>*</i></label>
            <div class="sele side">
                <select class="sele" ng-model="materEdit.storageArea">
                    <option value="" disabled></option>
                    <option  ng-repeat="AllO in AllAare">{{AllO.area}}</option>
                </select>
                <input type="text"  class="inputDom" ng-model="materEdit.storageArea" >
            </div>
        </li>
        <li>
            <label>物资状态<i>*</i></label>
            <select class="sele"  ng-model="materEdit.materialState">
                <option value="" disabled></option>
                <option value="INTACT" >完好</option>
                <option value="MANUAL_DAMAGE">人为损坏</option>
                <option value="NATURAL_DAMAGE" >自然损坏</option>
                <option value="REPAIRING">维修中</option>
                <option value="SCRAP" >已报废</option>
            </select>
        </li>
        <li>
            <label>使用状态<i>*</i></label>
            <select class="sele"  ng-model="materEdit.useState">
                <option value="" disabled></option>
                <option value="RECEIVE" >领用</option>
                <option value="CHECKOUT">外借</option>
                <option value="TRANSFER" >调动</option>
                <option value="INSTOCK">在库</option>
            </select>
        </li>
        <li>
            <label>购买人<i>*</i></label>
            <div class="sele side">
                <select class="sele" ng-model="materEdit.purchaser">
                    <option value="" disabled></option>
                </select>
                <input type="text"  class="inputDom" ng-model="materEdit.purchaser"  ng-verify="{}">
            </div>
        </li>
        <li>
            <label>外借人</label>
            <div class="sele side">
                <select class="sele" ng-model="materEdit.lender">
                    <option value="" disabled></option>
                </select>
                <input type="text"  class="inputDom" ng-model="materEdit.lender" >
            </div>
        </li>
        <li>
            <label>外借地区</label>
            <div class="sele side">
                <select class="sele" ng-model="materEdit.lendArea">
                    <option value="" disabled></option>
                    <option  ng-repeat="AllO in AllAare">{{AllO.area}}</option>
                </select>
                <input type="text"  class="inputDom" ng-model="materEdit.lendArea" >
            </div>
        </li>
        <li>
            <label>外借日期</label>
            <input type="text"  onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="date-icon lendDate" ng-model="materEdit.lendDate">
        </li>
        <li>
            <label>存储位置<i></i></label>
            <input type="text"  ng-model="materEdit.storageSite">
        </li>
        <li >
            <label>是否有保修卡<i></i></label>
            <select class="sele" ng-model="materEdit.ifWarrantyCard">
                <option value="">请选择</option>
                <option value="true">是</option>
                <option value="false">否</option>
            </select>
        </li>
        <li>
            <label>保修联系人<i></i></label>
            <input type="text" ng-model="materEdit.warrantyCardContact">
        </li>
        <li>
            <label>保修联系电话<i></i></label>
            <input type="text"  ng-model="materEdit.warrantyPhone">
        </li>
        <li>
            <label>保修期限</label>
            <input type="number" name="points" min="1"  ng-model="materEdit.warrantyExpire">
        </li>
        <li >
            <label>是否有发票<i></i></label>
            <select class="sele" ng-model="materEdit.ifInvoice" >
                <option value="">请选择</option>
                <option value="true">是</option>
                <option value="false">否</option>
            </select>
        </li>
        <li>
            <label>物资负责人</label>
            <div class="sele side">
                <select class="sele" ng-model="materEdit.goodPrincipal">
                    <option value="" disabled></option>
                </select>
                <input type="text"  class="inputDom" ng-model="materEdit.goodPrincipal" >
            </div>
        </li>
        <li>
            <label>数据来源</label>
            <input type="text" name="points" min="1"  ng-model="materEdit.dataSource">
        </li>
        <li>
            <label>备注</label>
            <input type="text" ng-model="materEdit.comment" >
        </li>
    </ul>
    <p class="input-bottom">
        <button class="cancel" ng-click="cancel()">取消</button>
        <button   ng-verify="{control:'myform'}"   ng-click="materEditFun()" >确定</button>
    </p>

</div>


<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
