<div class="add" verify-scope="tipStyle: 1">
    <ul class="input-list">
        <li>
            <label>指标编号 <i>*</i></label>
            <input type="text" ng-model="indexEdit.indexNum" ng-verify="{}">
        </li>
        <li>
            <label>指标维度<i>*</i></label>
            <input type="text" ng-model="indexEdit.indexDimension" ng-verify="{}">
        </li>
        <li>
            <label>指标名称<i>*</i></label>
            <input type="text" ng-model="indexEdit.indexName" ng-verify="{}">
        </li>
        <li>
            <label>指标描述<i>*</i></label>
            <input type="text" ng-model="indexEdit.indexDescription" ng-verify="{}">
        </li>
        <li>
            <label>意义<i>*</i></label>
            <input type="text" ng-model="indexEdit.sense" ng-verify="{}">
        </li>
        <li>
            <label>适用岗位<i>*</i></label>
            <input type="text" ng-model="indexEdit.forPost" ng-verify="{}">
        </li>
        <li>
            <label>数据来源<i>*</i></label>
            <input type="text" ng-model="indexEdit.dataSource" ng-verify="{}">
        </li>

    </ul>
    <p class="input-bottom">
        <button class="cancel" ng-click="cancel()">取消</button>
        <button   ng-verify="{control:'myform'}"   ng-click="indexEditFun()" >确定</button>
    </p>

</div>


<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
